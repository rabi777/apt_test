<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <br>
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputUrl" class="sr-only">Enter URL</label>
            <input type="text" class="form-control url" id="inputUrl" placeholder="Enter Url">
        </div>
        <button type="button" class="btn btn-primary mb-2 get_data">Get</button>
    </form>
    <br>
    <br>
    <div class="">
        <ul class="list-group data">
        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('.get_data').on('click', function () {
            var url = $('.url').val();
            $.ajax({
                url: url,
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        var html = '<li class="list-group-item">' + data[i] + '</li>';
                        $('.data').append(html);
                    }
                },
                error: function (e) {
                    console.log(e);
                }
            });
        })

    })

</script>
</body>
</html>
